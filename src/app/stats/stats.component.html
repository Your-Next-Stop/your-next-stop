<div *ngIf="stats">
<igx-card type="outlined">
  <div class="h-sample-column">
    <igx-card-header>
      <h5 igxCardHeaderTitle>Miles Traveled</h5>
      <igx-card-media width="64px" height="64px">
      </igx-card-media>
    </igx-card-header>
    <igx-card-content>
        <i class="fas fa-road fa-4x"></i>
      <p>{{stats.milesTraveled}} mi</p>
    </igx-card-content>
  </div>
  <igx-card-actions layout="justify">
  </igx-card-actions>
</igx-card>

<igx-card type="outlined">
  <div class="h-sample-column">
    <igx-card-header>
      <h5 igxCardHeaderTitle>Trips Completed</h5>
      <igx-card-media width="64px" height="64px">
      </igx-card-media>
    </igx-card-header>
    <igx-card-content >
      <i class="fas fa-suitcase fa-4x"></i>
      <p>{{stats.numberOfTrips}}</p>
    </igx-card-content>
  </div>
  <igx-card-actions layout="justify">
  </igx-card-actions>
</igx-card>

<igx-card type="outlined" >
  <div class="h-sample-column">
    <igx-card-header>
      <h5 igxCardHeaderTitle>Cities Visited</h5>
      <igx-card-media width="64px" height="64px">
      </igx-card-media>
    </igx-card-header>
    <igx-card-content>
      <i class="fas fa-city fa-4x"></i>
      <p>Number of cities visited: {{stats.numberOfCities}}</p>
      <ul>
        <li *ngFor="let city of stats.cities">{{city}}</li>
      </ul>
    </igx-card-content>
  </div>
  <igx-card-actions layout="justify">
  </igx-card-actions>
</igx-card>

<igx-card type="outlined" >
  <div class="h-sample-column">
    <igx-card-header>
      <h5 igxCardHeaderTitle>Favorite Interests</h5>
      <igx-card-media width="64px" height="64px">
      </igx-card-media>
    </igx-card-header>
    <igx-card-content>
      <ul>
        <li *ngFor="let interest of stats.top5Interests">{{interest}}</li>
      </ul>
    </igx-card-content>
  </div>
  <igx-card-actions layout="justify">
  </igx-card-actions>
</igx-card>
</div>
