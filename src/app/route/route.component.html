<div>
  <h4 class="igx-typography__h4">Route</h4>
</div>
<!------------------------------------- map ----------------------------------->
<div class="valign-wrapper" style="width: 100%;height:370px;position:relative;">
  <div class="valign" style="width: 100%;height: 100%">
    <div class="row" style="height: 100%">
      <div class="col s12" style="height: 100%">
        <app-map ></app-map>
      </div>
    </div>
  </div>
</div>

<form class="input-group-form" (keyup.enter)="onSubmit()">
<!------------------------------- origin input -------------------------------->
  <igx-input-group #originGroup type="border">
    <input #origin
    igxInput
    name="origin"
    type="text"
    [(ngModel)]="form.origin"
    required="required"
    (ngModelChange)="onKey('origin')"
    [igxAutocomplete]="originSuggestions"
    [igxAutocompleteSettings]='settings'
    (click)="onClick()"
    />
    <label igxLabel for="origin">Origin</label>
    <igx-suffix>
      <igx-icon>place</igx-icon>
    </igx-suffix>
  </igx-input-group>
  <igx-drop-down #originSuggestions maxHeight="300px">
    <igx-drop-down-item *ngFor="let suggestion of suggestions" [value]="suggestion">
        {{suggestion}}
    </igx-drop-down-item>
  </igx-drop-down>
<!----------------------------- destination input ---------------------------------->
  <igx-input-group type="border">
    <input #destination 
    igxInput 
    name="destination"
    type="text" 
    [(ngModel)]="form.destination"
    (ngModelChange)="onKey('destination')"
    [igxAutocomplete]="destinationSuggestions"
    [igxAutocompleteSettings]='settings'
    (click)="onClick()"
    required="required" 
    />
    <label igxLabel for="destination">Destination</label>
    <igx-suffix>
      <igx-icon>place</igx-icon>
    </igx-suffix>
  </igx-input-group>
  <igx-drop-down #destinationSuggestions maxHeight="300px">
    <igx-drop-down-item *ngFor="let suggestion of suggestions" [value]="suggestion">
        {{suggestion}}
    </igx-drop-down-item>
  </igx-drop-down>

      igxInput

      <label igxLabel for="waypoint">Waypoint</label>

    <app-dynamic-input></app-dynamic-input>
    <igx-drop-down #waypointSuggestions maxHeight="300px">
      <igx-drop-down-item *ngFor="let suggestion of suggestions" [value]="suggestion">
          {{suggestion}}
      </igx-drop-down-item>
    </igx-drop-down>
<!---------------------------- date picker-------------------------------------- -->
  <ng-template #mySelectIcon>
    <igx-icon fontSet="fa-solid" name="fa-check-circle"></igx-icon>
  </ng-template>
  <igx-date-picker name="date" (onSelection)="onDateSelection($event)">
    <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="startValue" let-displayData="displayData">
      <igx-input-group (click)="openDialog()" type="box">
        <label igxLabel>Start Date</label>
        <input #dateStart igxInput name="dateStart" [value]="displayData" [(ngModel)]="form.dateStart" (ngModelChange)="onKey('dateStart')" required="required" />
        <igx-suffix>
          <igx-icon>today</igx-icon>
        </igx-suffix>
      </igx-input-group>
    </ng-template>
  </igx-date-picker>
  <igx-date-picker name="date" (onSelection)="onDateSelection($event)">
    <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="endValue" let-displayData="displayData">
      <igx-input-group (click)="openDialog()" type="box">
        <label igxLabel>End Date</label>
          <input #dateStart igxInput name="dateEnd" [value]="displayData" [(ngModel)]="form.dateEnd"
            (ngModelChange)="onKey('dateEnd')" required="required" />
        <igx-suffix>
          <igx-icon>today</igx-icon>
        </igx-suffix>
      </igx-input-group>
    </ng-template>
  </igx-date-picker>
<!---------------------------- places of interests buttons ----------------------------------->
  <section class="chips-places">
    <igx-card>
      <i class="fas fa-grin fa-3x"></i>
      <span>Amusement Park</span>
    </igx-card>
    <igx-card>
      <i class="fas fa-campground fa-3x"></i>
      <span>Campground</span>
    </igx-card>
    <igx-card>
      <i class="fas fa-bed fa-3x"></i>
      <span>Lodging</span>
    </igx-card>
    <igx-card>
      <i class="fas fa-palette fa-3x"></i>
      <span>Museum</span>
    </igx-card>
    <igx-card>
      <i class="fas fa-tree fa-3x"></i>
      <span>Park</span>
    </igx-card>
    <igx-card>

    </igx-card>
    <igx-card>

      <span>Tourism</span>
    </igx-card>
    <igx-card>
      <i class="fas fa-paw fa-3x"></i>
      <span>Zoo</span>
    </igx-card>
  </section>
</form>
<!----------------------------- save to trips button -------------------------------------->
<div style="text-align: center">
<button igxButton="raised" igxButtonColor="white" igxButtonBackground="#353A50" (click)="alert.open()">SAVE TO
  TRIPS</button>
  <igx-dialog #alert title="Notification" message="Your route has been saved to trips!" leftButtonLabel="OK"
    (onLeftButtonSelect)="alert.close()">
  </igx-dialog>
</div>
