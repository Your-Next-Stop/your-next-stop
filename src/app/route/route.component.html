<div class="sample-wrapper">
    <section class="sample-content">
        <article class="sample-column">
            <form class="input-group-form" (keyup.enter)="onSubmit()">
                <div class="container" >
                    <igx-input-group type="box">
                        <input igxInput name="origin" type="text" [(ngModel)]="origin" required="required" />
                        <label igxLabel for="origin">Origin</label>
                        <igx-suffix>
                            <igx-icon>place</igx-icon>
                        </igx-suffix>
                    </igx-input-group>
                    <igx-input-group type="box">
                      <input igxInput name="destination" type="text" [(ngModel)]="destination" required="required" />
                      <label igxLabel for="destination">Destination</label>
                      <igx-suffix>
                        <igx-icon>place</igx-icon>
                      </igx-suffix>
                    </igx-input-group>
                    <ng-template #mySelectIcon>
                      <igx-icon fontSet="fa-solid" name="fa-check-circle"></igx-icon>
                    </ng-template>
                    <igx-date-picker name="date" (onSelection)="onDateSelection($event)" >
                        <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value" let-displayData="displayData">
                            <igx-input-group (click)="openDialog()" type="border">
                                <label igxLabel>Start Date </label>
                                <input igxInput [value]="displayData" />
                                <igx-suffix>
                                    <igx-icon>today</igx-icon>
                                </igx-suffix>
                            </igx-input-group>
                        </ng-template>
                    </igx-date-picker>
                    <igx-date-picker name="date" (onSelection)="onDateSelection($event)">
                      <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value"
                        let-displayData="displayData">
                        <igx-input-group (click)="openDialog()" type="border">
                          <label igxLabel>End Date </label>
                          <input igxInput [value]="displayData" />
                          <igx-suffix>
                            <igx-icon>today</igx-icon>
                          </igx-suffix>
                        </igx-input-group>
                      </ng-template>
                    </igx-date-picker>
                </div>
                <div>
                  <igx-chips-area>
                    <igx-chip>
                      <igx-icon igxPrefix>local_see</igx-icon>
                      <span>Photo Op</span>
                    </igx-chip>
                    <igx-chip>
                      <igx-icon igxPrefix>golf_course</igx-icon>
                      <span>Entertainment</span>
                    </igx-chip>
                    <igx-chip>
                      <igx-icon igxPrefix>landscape</igx-icon>
                      <span>Landmarks</span>
                    </igx-chip>
                  </igx-chips-area>
                </div>
            </form>
        </article>
    </section>
</div>



<button igxButton="raised" igxButtonColor="white" igxButtonBackground="#353A50">SAVE TO TRIPS</button>
