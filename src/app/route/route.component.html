<div>
  <h4>Route</h4>
</div>
<div class="valign-wrapper" style="width: 100%;height:370px;position:relative;">
  <div class="valign" style="width: 100%;height: 100%">
    <div class="row" style="height: 100%">
      <div class="col s12" style="height: 100%">
        <app-map></app-map>
      </div>
    </div>
  </div>

<div class="sample-wrapper">
    <section class="sample-content"style="color: white">
        <article class="sample-column">
            <form class="input-group-form" (submit)="onSubmit()">
                <div class="container" >
                    <igx-input-group>
                        <input igxInput name="fullName" type="text" [(ngModel)]="user.fullName" required="required" />
                        <label igxLabel for="fullName">Origin</label>
                        <igx-suffix>
                            <igx-icon>place</igx-icon>
                        </igx-suffix>
                    </igx-input-group>
                    <igx-input-group>
                      <input igxInput name="fullName" type="text" [(ngModel)]="user.fullName" required="required" />
                      <label igxLabel for="fullName">Destination</label>
                      <igx-suffix>
                        <igx-icon>place</igx-icon>
                      </igx-suffix>
                    </igx-input-group>
                    <igx-date-picker name="date" (onSelection)="onDateSelection($event)" >
                        <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value" let-displayData="displayData">
                            <igx-input-group (click)="openDialog()">
                                <label igxLabel>Start Date </label>
                                <input igxInput [value]="displayData" />
                                <igx-suffix>
                                    <igx-icon>today</igx-icon>
                                </igx-suffix>
                            </igx-input-group>
                        </ng-template>
                    </igx-date-picker>
                    <igx-date-picker name="date" (onSelection)="onDateSelection($event)">
                      <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value"
                        let-displayData="displayData">
                        <igx-input-group (click)="openDialog()">
                          <label igxLabel>End Date </label>
                          <input igxInput [value]="displayData" />
                          <igx-suffix>
                            <igx-icon>today</igx-icon>
                          </igx-suffix>
                        </igx-input-group>
                      </ng-template>
                    </igx-date-picker>
                </div>
            </form>
        </article>
    </section>
</div>

<button igxButton="raised" igxButtonColor="white" igxButtonBackground="#353A50">SAVE TO TRIPS</button>

</div>
