
<div class="valign-wrapper" style="width: 100%;height:60%;position:absolute;">
    <div class="valign" style="width: 100%;height: 100%">
        <div class="row" style="height: 100%">
            <div class="col s12" style="height: 100%">
                <app-map></app-map>
            </div>
        </div>
    
    </div>

    <form (submit)="createTrip()">
        <div><input name="origin" [(ngModel)]="origin" /></div>
        <div><input name="destination" [(ngModel)]="destination" /></div>
        <button>Add A Trip</button>
    </form>

    <!-- <button (click)="getAllTrips()">Get trips</button> -->
</div>
