<div>
  <h4 class="igx-typography__h4">Places</h4>
</div>

<div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
  <igx-tabs tabsType="fixed">

    <igx-tabs-group label="Likes">
        <div class="card-column">
          <ng-container *ngFor="let likedPlace of userPlaces[0].likedPlaces">
            <!-- <h5>{{likedPlace.city}}</h5> -->
            <igx-carousel [pause]="true" [loop]="false" [navigation]="true">
              <ng-container *ngFor="let likedPlace of userPlaces[0].likedPlaces">
                <igx-slide>
                  <div class="card-column">
                    <igx-card routerLink="/details">
                      <igx-card-header>
                        <h3 igxCardHeaderTitle>{{likedPlace.name}}</h3>
                        <igx-icon [ngClass]="{'change': newColor}" (click)=onUpvote(likedPlace)>thumb_up</igx-icon>
                      </igx-card-header>
                      <igx-card-media routerLink="/details" height="200px">
                        <ng-container *ngIf="likedPlace.photo">
                          <img [src]="getImageSrc(likedPlace.photo)" />
                        </ng-container>
                      </igx-card-media>
                    </igx-card>
                  </div>
                </igx-slide>
              </ng-container>
            </igx-carousel>
            <igx-divider></igx-divider>
          </ng-container>
        </div>
    </igx-tabs-group>


        <igx-tabs-group label="Saved">
          <div class="card-column">
            <ng-container *ngFor="let savedPlace of userPlaces[0].savedPlaces">
              <!-- <h5>{{savedPlace.city}}</h5> -->
              <igx-carousel [pause]="true" [loop]="false" [navigation]="true">
                <ng-container *ngFor="let savedPlace of userPlaces[0].savedPlaces">
                  <igx-slide>
                    <div class="card-column">
                      <igx-card routerLink="/details">
                        <igx-card-header>
                          <h3 igxCardHeaderTitle>{{savedPlace.name}}</h3>
                          <igx-icon [ngClass]="{'change': newColor}" (click)=onUpvote(savedPlace)>thumb_up</igx-icon>
                        </igx-card-header>
                        <igx-card-media routerLink="/details" height="200px">
                          <ng-container *ngIf="savedPlace.photo">
                            <img [src]="getImageSrc(savedPlace.photo)" />
                          </ng-container>
                        </igx-card-media>
                      </igx-card>
                    </div>
                  </igx-slide>
                </ng-container>
              </igx-carousel>
              <igx-divider></igx-divider>
            </ng-container>
          </div>
        </igx-tabs-group>
