<agm-map
 [latitude]="lat"
[longitude]="lng"
[styles]="styles"
[zoom]="15" 
>
    <agm-marker 
    [latitude]="lat" 
    [longitude]="lng" 
    >
    </agm-marker>

    <agm-direction *ngIf="destination"
    [origin]="currentLocation" 
    [destination]="destination" 
    [waypoints]="waypoints" 
    [renderOptions]="renderOptions"
    >
    </agm-direction>

</agm-map>
