<div >
  <h4 class="igx-typography__h4">Explore</h4>
</div>

<div class="valign-wrapper" style="width: 100%;height:370px;position:relative;">
  <div class="valign" style="width: 100%;height: 100%">
    <div class="row" style="height: 100%">
      <div class="col s12" style="height: 100%">
        <app-map (placesLoaded)="loadPlaces()" (imagesLoaded)="loadImages()" (markerClicked)="mapMarkerClicked($event)"></app-map>
      </div>
    </div>
  </div>
</div>

<igx-carousel #ic [pause]="true" [loop]="true" >
  <ng-container *ngFor="let place of places; let i = index;">
    <igx-slide>
      <div class="card-column">
        <igx-card>
          <igx-card-header>
            <h3 igxCardHeaderTitle>{{place.name}}</h3>
            <button [ngClass]="{'change': newColor}" (click)="toggleColor()">
              <igx-icon fontSet="material">thumb_up</igx-icon>
            </button>
          </igx-card-header>
          <igx-card-media routerLink="/details" height="200px">
            <ng-container *ngIf="images.length">
              <img [src]="images[i] | htmlSanitizer">
              </ng-container>
          </igx-card-media>
        </igx-card>
      </div>
    </igx-slide>
  </ng-container>
</igx-carousel>

<div style="text-align: center">
  <button igxButton="raised" igxButtonColor="white" routerLink="results" igxButtonBackground="#353A50">SHOW ALL
    RESULTS</button>
</div>
