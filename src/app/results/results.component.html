<div>
  <h4 class="igx-typography__h4">All Results</h4>
</div>

<ng-container *ngFor="let places of allPlaces[0]">
<h5>{{places[0].interest[0].toUpperCase().concat(places[0].interest.slice(1))}}</h5>
<igx-carousel [pause]="true" [loop]="false" [navigation]="true">
  <ng-container *ngFor="let place of places">
  <igx-slide>
    <div style="display: flex;flex-direction: column;align-items: center;justify-content: center;height: 250px">
      <div class="sample-column card-wrapper" style="position: relative;">
        <igx-card routerLink="/details">
          <igx-card-header>
            <h3 igxCardHeaderTitle>{{place.name}}</h3>
            <h5 igxCardHeaderSubtitle>2 mi</h5>
            <h5 igxCardHeaderSubtitle>
              <igx-icon>favorite</igx-icon>
            </h5>
          </igx-card-header>
          <igx-card-media height="171px">
            <img src="../../assets/images/sushi.jpg">
          </igx-card-media>
        </igx-card>
      </div>
    </div>
  </igx-slide>
  </ng-container>
</igx-carousel>
</ng-container>
