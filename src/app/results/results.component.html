<div>
  <h4 class="igx-typography__h4">All Results</h4>
</div>

<ng-container *ngFor="let places of allPlaces[0]">
  <h5>{{places[0].interest[0].toUpperCase().concat(places[0].interest.slice(1))}}</h5>
  <igx-carousel [pause]="true" [loop]="false" [navigation]="true">
    <ng-container *ngFor="let place of places">
      <igx-slide>
        <div class="card-column">
          <igx-card routerLink="/details">
            <igx-card-header>
              <h3 igxCardHeaderTitle>{{place.name}}</h3>
              <igx-icon>thumb_up</igx-icon>
            </igx-card-header>
          <igx-card-media height="200px">
            <ng-container *ngIf="images.length">
              <img [src]="images[i] | htmlSanitizer">
            </ng-container>
          </igx-card-media>
          </igx-card>
        </div>
      </igx-slide>
    </ng-container>
  </igx-carousel>
  <igx-divider></igx-divider>
</ng-container>


<div style="margin-bottom: 60px;"></div>
