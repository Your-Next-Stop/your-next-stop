<ng-container *ngFor="let places of allPlaces[0]">
  <h5>{{places[0].interest}}</h5>
  <igx-carousel [pause]="true" [loop]="true" [navigation]="true">
    <ng-container *ngFor="let place of places">
      <igx-slide>
        <div class="card-column">
          <igx-card>
            <igx-card-header>
              <h3 igxCardHeaderTitle>{{place.name}}</h3>
            </igx-card-header>
          <igx-card-media (click)="navigateWithState(place.placeId)" height="300px">
            <ng-container *ngIf="place.photos">
              <img [src]="place.photoUrl" />
            </ng-container>
          </igx-card-media>
          </igx-card>
        </div>
      </igx-slide>
    </ng-container>
  </igx-carousel>
  <igx-divider></igx-divider>
</ng-container>


<div style="margin-bottom: 60px;"></div>
